<html>

<head>
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet"> -->
    <link href="/static/kendoandbootstrap/bootstrap-4.2.1-dist/css/bootstrap.css" rel="stylesheet">
    
    <link href="/static/css/login.css" rel="stylesheet">
    <!-- <link href="login.css" rel="stylesheet"> -->
    <link rel="shortcut icon" href="/static/images/gz-titleLogo.png"/>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    <img src='/static/images/gz-logo.png'/>
                    平台登录
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="post" action=".">
                            {%csrf_token %}
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" name="username" autofocus autocapitalize="none"
                                    autocomplete="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" name="password" autocomplete="current-password"
                                    class="form-control" i>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    {% if form.errors %}
                                    <p style="color:red">Username or Password error. Please try again.</p>
                                    {% endif %}
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" value="Log in" class="btn btn-outline-primary">LOGIN</button>
                                    <input type="hidden" name="next" value="{{ next }}" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
        <script src="/static/kendoandbootstrap/kendouipro/js/jquery.min.js"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.8.0/popper.js"></script> -->
        <script src="/static/kendoandbootstrap/bootstrap-4.2.1-dist/js/bootstrap.js"></script>

</body>

</html>
